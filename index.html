<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/queries.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Projeto Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="image">
                
            </div>
            <div id="form">
                <h1>Login</h1>
                    <p>
                        Seja bem-vindo. Faça login para ter o seu primeiro acesso à plataforma e fazer as configurações iniciais.
                    </p>
                    <form action="login.php" method="post" autocomplete="on">
                        <div class="write">
                            <i class="material-symbols-outlined">
                                account_box
                            </i>
                            <input type="email" name="email" id="ilogin" placeholder="Digite seu e-mail" autocomplete="email" required maxlength="25" size="20">
                            <label for="ilogin">Login</label>
                        </div>
                        <div class="write">
                            <i class="material-symbols-outlined">
                                key
                            </i>
                            <input type="password" name="senha" id="isenha" placeholder="Digite sua senha" autocomplete="current-password" required minlength="8" maxlength="16" size="20">
                            <label for="isenha">Senha</label>
                        </div><br>
                        <input type="submit" value="Entrar">
                        <a href="esqueci.html" class="botao">Esqueci a senha &#160 &#160<i class="material-symbols-outlined">
                            forward_to_inbox</i>
                        </a>
                    </form>
            </div>
        </section>
    </main>
    
</body>
</html>
